 <!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="/elements/slider-element/index.html">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="preview">
				<div class="preview__context"></div>
				<div class="preview__foto"></div>
				<div class="preview__executor"></div>
			</div>
		</header>
		<aside>
			<div class="calendar">
				<div class="calendar__logo"></div>
				<div class="calendar__text"></div>
			</div>
			<slider-element></slider-element> <!-- Мой слайдер -->
		</aside>
		<main>
			<div class="information">
				<div class="information__profile"></div>
				<div class="information__menu"></div>
				<div class="information__status"></div>
			</div>
			<div class="buybox">
				<div class="buybox__title"></div>
				<div class="buybox__context"></div>
				<div class="buybox__price"></div>
				<div class="buybox__button"></div>
			</div>
			<div class="play-block">
				<div class="play-show">
					<div class="play-show__status"></div>
					<div class="play-show__settings"></div>
				</div>
				<div class="play-chart">
					<div class="play-chart__title"></div>
					<div class="play-chart__top-chart"></div>
					<div class="play-chart__passenger"></div>
				</div>
			</div>	
		</main>
		<section>
		<div class="top-music">
			<div class="top-music__name"></div>
			<div class="top-music__select"></div>
		</div>
		<div class="player-box">
			<div class="player-box__preview"></div>
			<div class="player-box__settings"></div>
		</div>
		</section>
	</div>
</body>
</html>
